<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ray Marching on Locally Flat Surfaces</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #333;
      font-family: monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .canvas-container {
      position: relative;
      margin: 20px auto;
      border: 2px solid #555;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      resize: both; /* This makes the container resizable */
      min-width: 320px;
      min-height: 240px;
      max-width: 90vw;
      max-height: 80vh;
      width: 800px;
      height: 600px;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      font-size: 0.9em;
    }
    
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 5px;
      display: none;
      z-index: 100;
    }
    
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .control-btn {
      background-color: #444;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .control-btn:hover {
      background-color: #555;
    }
    
    .resolution-display {
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }
    
    .shader-selector {
      margin: 15px 0;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
    }
    
    select {
      padding: 8px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      font-family: monospace;
      cursor: pointer;
    }
    
    .current-shader {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Ray Marching on Locally Flat Surfaces</h1>
  
  <div class="shader-selector">
    <label for="shader-select">Select Surface: </label>
    <select id="shader-select">
      <option value="basic">Free Roaming Scene</option>
      <option value="L">L Surface</option>
      <option value="double_pentagon_mirror">Double Pentagon Mirror</option>
      <option value="double_pentagon_translation">Double Pentagon Translation</option>
    </select>
    <div class="current-shader">Current: <span id="current-shader">Free Roaming Scene</span></div>
  </div>
  
  <h2>Ray Marching Renderer</h2>
  <div class="resolution-display">Resolution: <span id="resolution">800Ã—600</span></div>
  
  <div class="canvas-container">
    <div class="info">
      WASD - Move<br>
      Mouse - Look<br>
      E/Q - Up/Down<br>
      Click on canvas to lock cursor
    </div>
    <div id="error"></div>
    <!-- Canvas will be inserted here by Three.js -->
  </div>
  
  <div class="controls">
    <button class="control-btn" id="fullscreen">Fullscreen</button>
    <button class="control-btn" id="reset-size">Reset Size</button>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
